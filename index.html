<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Autofill</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Text Autofill</h1>
        <textarea id="inputText" class="w-full p-2 border rounded mb-4" rows="4" placeholder="Start typing..."></textarea>
        <div class="mb-4">
            <label for="methodSelect" class="block text-sm font-medium text-gray-700">Suggestion Method:</label>
            <select id="methodSelect" class="mt-1 block w-full p-2 border rounded">
                <option value="subtlex">SUBTLEX-US</option>
                <option value="transformer">Transformer (DistilGPT2)</option>
                <option value="linear_regression">Linear Regression</option>
                <option value="logistic_regression">Logistic Regression</option>
                <option value="decision_tree">Decision Tree</option>
                <option value="random_forest">Random Forest</option>
                <option value="naive_bayes">Naive Bayes</option>
                <option value="knn">K-Nearest Neighbors</option>
                <option value="svm">Support Vector Machine</option>
                <option value="gradient_boosting">Gradient Boosting</option>
                <option value="kmeans">K-Means Clustering</option>
                <option value="apriori">Apriori</option>
                <option value="pca">PCA</option>
                <option value="sift">SIFT (Simulated)</option>
            </select>
        </div>
        <div id="suggestions" class="mt-2"></div>
    </div>
    <script>
        const textarea = document.getElementById('inputText');
        const methodSelect = document.getElementById('methodSelect');
        const suggestionsDiv = document.getElementById('suggestions');

        textarea.addEventListener('input', async () => {
            const text = textarea.value.trim();
            const method = methodSelect.value;
            if (!text) {
                suggestionsDiv.innerHTML = '';
                return;
            }

            const response = await fetch('/suggest', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text, method })
            });
            const data = await response.json();

            suggestionsDiv.innerHTML = '';
            if (data.suggestions.length > 0) {
                suggestionsDiv.innerHTML = '<p class="font-semibold">Suggestions:</p>';
                const ul = document.createElement('ul');
                ul.className = 'list-disc pl-5';
                data.suggestions.forEach(suggestion => {
                    const li = document.createElement('li');
                    li.textContent = suggestion;
                    li.className = 'cursor-pointer hover:text-blue-500';
                    li.onclick = () => {
                        const words = textarea.value.trim().split(' ');
                        if (textarea.value.endsWith(' ')) {
                            textarea.value = textarea.value.trim() + ' ' + suggestion + ' ';
                        } else {
                            words[words.length - 1] = suggestion;
                            textarea.value = words.join(' ') + ' ';
                        }
                        textarea.focus();
                        suggestionsDiv.innerHTML = '';
                    };
                    ul.appendChild(li);
                });
                suggestionsDiv.appendChild(ul);
            }
        });
    </script>
</body>
</html>
